{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ charity.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'charities:charity_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
