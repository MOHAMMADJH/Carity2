{% extends 'base.html' %}
{% load static %}

{% block title %}حذف الخبر{% endblock %}

{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-lg mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white text-center">تأكيد الحذف</h2>
                <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">
                    هل أنت متأكد من حذف الخبر "{{ news.title }}"؟
                </p>
                
                <form method="post" class="flex justify-center space-x-4 space-x-reverse">
                    {% csrf_token %}
                    <a href="{% url 'charities:news_dashboard' %}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg shadow-md transition duration-300">
                        إلغاء
                    </a>
                    <button type="submit" 
                            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow-md transition duration-300">
                        حذف
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
