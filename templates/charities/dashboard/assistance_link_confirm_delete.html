{% extends 'base.html' %}
{% load static %}
{% block title %}حذف رابط المساعدة{% endblock %}

{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen py-12">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold mb-8 text-gray-800 dark:text-white text-center">
                حذف رابط المساعدة
            </h2>
            
            <div class="text-center mb-8">
                <p class="text-lg text-gray-600 dark:text-gray-300">
                    هل أنت متأكد من حذف رابط المساعدة "{{ link.title }}"؟
                </p>
            </div>

            <form method="post" class="flex justify-center space-x-4 space-x-reverse">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
                    نعم، احذف
                </button>
                <a href="{% url 'assistance_links_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
                    إلغاء
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
